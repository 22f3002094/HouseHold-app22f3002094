
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    {% set messages = get_flashed_messages() %}
    {% for msg in messages %}
        <div class="alert alert-warning alert-dismissible ms-5 me-5 mt-2 fade show" role="alert">
            {{msg}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card " style="width: 30%;">
            <div class="card-header">
                Professional Register
            </div>
            <div class="card-body">
               
                    <form action="/register?u_type=professional" method="POST">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" name ="prof_name" required >
                            <label for="floatingInput">Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" name="prof_email" required >
                            <label for="floatingInput">Email address</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" name="prof_password"  required>
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" name="prof_city" required >
                            <label for="floatingInput">City</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control" id="floatingInput" name="prof_phone" required>
                            <label for="floatingInput">phone</label>
                        </div>
                        <div class="form-floating mb-3">
                            
                            <select id="floatingCat" class="form-control" name="prof_category" required>
                                <option>Select Category</option>
                                {% for cat in categories%}
                                    <option value="{{cat.id}}">{{cat.name}}</option>
                                {% endfor %}
                            
                            </select>
                            <label for="floatingCat">Category</label>
                        </div>
                        
                        <button class="btn btn-warning">
                            Save
                        </button>
                    </form>
           
            </div>
        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
